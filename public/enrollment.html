<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="assets/css/enrollment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
</head>
<body>
     <!-- HEADER -->
	<div class="header">
		<h1 style="margin-left: 34px; font-size: 30px; padding: 16px 0px 16px 0px;">SCHOOL V1.0</h1>
	</div>
    
    <div id="main" style="z-index: 1; transition: width 0.5s ease;">
        <span id="toggleBtn" style="font-size: 30px; cursor: pointer">&#9776;</span>
        <div ng-controller="logoutController">
            <button id="logoutBtn" ng-click="logout()" style="position: absolute; top: 77x;  right: 67px; font-size: 23px;">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>
    
    <!-- HAMBURGER MENU -->
    <div id="mySidenav" class="sidenav" style="margin-top: 1px; color: black;">
        <a href="javascript:void(0)" class="closebtn" id="closeBtn" style="color: white;">&times;</a>
        <div class="menu-items" style="transition: none; text-align: center;">
            <form action="/student" method="get">
                <button type="submit" style="margin-top: 62px; color: white; border: none; background: none; cursor: pointer; letter-spacing: 2px; font-size: 20px;">
                    STUDENT
                </button>
            </form>
            <form action="/subject" method="get">
                <button type="submit" style="margin-top: 62px; color: white; border: none; background: none; cursor: pointer; letter-spacing: 2px; font-size: 20px">
                    SUBJECT
                </button>
            </form>
            <form action="/enrollment" method="get">
                <button type="submit" style="margin-top: 62px; color: white; border: none; background: none; cursor: pointer; letter-spacing: 2px; font-size: 20px">
                    ENROLLMENT
                </button>
            </form>
            <form action="/REPORT" method="get">
                <button type="submit" style="margin-top: 62px; color: white; border: none; background: none; cursor: pointer; letter-spacing: 2px; font-size: 20px">
                    REPORT
                </button>
            </form>
        </div>
    </div>

    <!-- CONTAINER -->
    <div class="container" id="formWrapper">
        <!-- RIGHT SIDE FORM -->
        <div class="right">
            <div class="search-container">
                <!-- Search IDNO -->
                <div class="idno">
                    <div class="searchy">
                        <input type="text" placeholder="Search IDNO">
                        <button>GO</button>
                    </div>
                </div>
                <br><br>
                <!-- Search EDP CODE -->
                <div class="edp">
                    <div class="searchy">
                        <input type="text" placeholder="Search EDP CODE">
                        <button>SEARCH</button>
                    </div>
                </div>
            </div>
            <div>
                <div class="delete">
                    <button style="padding: 6px 14px 6px 14px; background-color: #A83332; font-size: 1em; border: none;">DELETE</button>
                </div>
            </div>
            <!-- TABLE -->
            <table>
                <thead>
                    <tr>
                        <th>EDP Code</th>
                        <th>Subject Code</th>
                        <th>Time</th>
                        <th>Day</th>
                        <th>Room</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>Durano, Dennis</td>
                        <td>BSCPE</td>
                        <td>2</td>
                        <td>4</td>
                        <td class="action-buttons">
                            <button><i class="fas fa-trash-alt" style="color: red;"></i> </button>
                        </td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>Yes, No</td>
                        <td>BSIT</td>
                        <td>4</td>
                        <td>4</td>
                        <td class="action-buttons">
                            <button><i class="fas fa-trash-alt" style="color: red;"></i> </button>
                        </td>
                    </tr>
                    <tr>
                        <td>003</td>
                        <td>Bravo, Alpha</td>
                        <td>BSMA</td>
                        <td>3</td>
                        <td>4</td>
                        <td class="action-buttons">
                            <button><i class="fas fa-trash-alt" style="color: red;"></i> </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <div class="save">
                    <button style="padding: 6px 14px 6px 14px; background-color: #A83332; font-size: 1em; border: none;">SAVE</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var isNavOpen = false;
            var sidenav = document.getElementById("mySidenav");
            var formWrapper = document.getElementById("formWrapper"); 
            var toggleBtn = document.getElementById("toggleBtn");
            var closeBtn = document.getElementById("closeBtn");
    
            function openNav() {
                sidenav.style.width = "198px"; 
                formWrapper.style.marginLeft = "calc(100% - 93%)"; 
                isNavOpen = true;
            }
    
            function closeNav() {
                sidenav.style.width = "0";
                formWrapper.style.marginLeft = "0"; 
                isNavOpen = false;
            }
    
            toggleBtn.addEventListener("click", function() {
                if (isNavOpen) {
                    closeNav();
                } else {
                    openNav();
                }
            });
    
            closeBtn.addEventListener("click", function() {
                closeNav();
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var isNavOpen = false;
            var sidenav = document.getElementById("mySidenav");
            var formWrapper = document.getElementById("formWrapper");
            var tableWrapper = document.getElementById("tableWrapper");
            var toggleBtn = document.getElementById("toggleBtn");
            var closeBtn = document.getElementById("closeBtn");

            function openNav() {
                sidenav.style.width = "198px"; 
                formWrapper.style.marginLeft = "calc(100% - 93%)";
                tableWrapper.style.marginLeft = "10px";
                isNavOpen = true;
            }

            function closeNav() {
                sidenav.style.width = "0";
                formWrapper.style.marginLeft = "0";
                tableWrapper.style.marginLeft = "0";
                isNavOpen = false;
            }

            toggleBtn.addEventListener("click", function() {
                if (isNavOpen) {
                    closeNav();
                } else {
                    openNav();
                }
            });

            closeBtn.addEventListener("click", function() {
                closeNav();
            });
        });
    </script>
    
</body>
</html>
